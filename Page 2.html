<!DOCTYPE html>
<html>
<head>
	<title>FreeMenus</title>
</head>
<body>

			<th>C</th>
			<th>D</th>

	<strong><ul>
		<li>A</li>
			<ul>

				<li>A2</li>
				<li>A3</li>

		<li>B</li>

			</ul>
		<li>C</li>

			</ul>
		<li>D</li>
			<ul>
				<li>D1</li>
				<li>D2</li>
				<li>D3</li>
			</ul>
	</ul></strong>


</body>
</html>
